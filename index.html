<!-- 
  Semantic HTML structure with Pexels media integrated
  Attribution for Pexels media: https://www.pexels.com/
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section with background image -->
  <header>
    <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Close-up of a computer screen displaying programming code in a dark environment." class="background-image">
    <h1>Welcome to our website</h1>
  </header>
  
  <!-- Main content section with images and video -->
  <main>
    <section class="image-section">
      <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="A contemporary office desk setup with laptops, gadgets, and accessories, creating a tech-savvy workplace." class="image">
      <p>This is a sample image section.</p>
    </section>
    <section class="video-section">
      <video src="https://videos.pexels.com/video-files/3129671/3129671-hd_1920_1080_30fps.mp4" poster="https://images.pexels.com/videos/3129671/free-video-3129671.jpg?auto=compress&cs=tinysrgb&fit=crop&h=630&w=1200" controls></video>
      <p>This is a sample video section.</p>
    </section>
    <section class="image-section">
      <img src="https://images.pexels.com/photos/1148820/pexels-photo-1148820.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Detailed image of a server rack with glowing lights in a modern data center." class="image">
      <p>This is another sample image section.</p>
    </section>
  </main>
  
  <!-- Footer section with attribution -->
  <footer>
    <p>Images and video courtesy of <a href="https://www.pexels.com/">Pexels</a>.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
